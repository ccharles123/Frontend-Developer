<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styleEditMyAccount.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Edit My account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <p class="value">Carlos Hernandez</p>

                <label for="email" class="label">Email address</label>
                <p class="value">CarlosHernandez@example.com</p>

                <label for="password" class="label">Password</label>
                <p class="value">*********</p>

                <input type="submit" value="Save" class="secondary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
