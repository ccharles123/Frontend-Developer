<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styleShoppingCart.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Product Detail</title>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping cart</p>
        </div>

        
        <div class="my-order-container">
            <div class="my-order-content">

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$300,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mercedes Benz">
                    </figure>
                    <p>Mercedes Benz</p>
                    <p>$200.000,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="motorcycle">
                    </figure>
                    <p>Motorcycle</p>
                    <p>$4.500,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/681795/pexels-photo-681795.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="motorcycleH">
                    </figure>
                    <p>Harley Davison</p>
                    <p>$10.000,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>

                <div class="order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>$214.800,00</p>
                </div>
            </div>

        </div>
            <button class="primary-button">
                Checkout
            </button>
        </div>
    </aside>
</body>
</html>
