<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad en CSS</title>
    <style>
        /*el id tiene mayor especificidad por lo cual sus estilos se sobreponen por la clase*/
        #platzi{
            color: red;
            font-size: 80px;
        }
        .master{
            color: blue;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="platzi" class="master">Platzi</div>
</body>
</html>
