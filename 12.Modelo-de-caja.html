<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: plum;
            padding: 20px; /*sirve para agregarle internamente un espacio*/
            box-sizing: border-box; /* sirve indicar que toda la caja debe medir lo que dice el width/height, aunque se le agregue mas atributos */
            border: 3px solid hotpink;
            margin: 10px; /*separa las cajitas*/
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo Maximo</div>
</body>
</html>
